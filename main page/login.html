<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Thirsty Plants</title>

    <style>
      body {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        background-color: rgb(223, 230, 223);
      }

      #sign {
        background-image: url("login\ background.png");
        opacity: 1;
        border-radius: 25px;
        border-style: dashed;
      }
      .signin {
        width: 30%;
        text-align: center;
        position: relative;
        left: 500px;
        top: 80px;
        padding-bottom: 200px;
      }

      p {
        font-size: 30px;
        position: relative;
        top: 0px;
      }
      #username {
        font-size: 30px;
        margin-bottom: 30px;
        border-radius: 25px;
        border-style: hidden;
      }

      #getstarted {
        position: relative;
        top: -20px;
        font-size: 20px;
        padding: 0px;
        margin: 0px;
      }

      #password {
        font-size: 30px;
        border-radius: 25px;
        border-style: hidden;
      }

      form {
        position: relative;
        top: 80px;
      }

      #newuser {
        position: relative;
        top: 200px;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="signin" id="sign">
      <p>Sign In</p>
      <p id="getstarted">
        Login to your account <br />and start managing<br />your watering
        schedule.
      </p>
      <form>
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="pword">Password:</label><br />
        <input type="text" id="password" name="password" />
      </form>
      <p id="newuser">New user? Sign Up.</p>
    </div>
  </body>
</html>
